# Production Profile Configuration

# Database Configuration for Production
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://prod-db-host:5432/emsdb}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # Never auto-create in production
    show-sql: false

# Google OAuth2 Configuration for Production
google:
  client-id: ${GOOGLE_CLIENT_ID}
  client-secret: ${GOOGLE_CLIENT_SECRET}

# User Service URL for Production
user:
  service:
    url: ${USER_SERVICE_URL:https://user-service.yourdomain.com}

# Logging for Production - Less verbose
logging:
  level:
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN
    org.springframework.data.jpa: INFO
    root: INFO

server:
  port: ${SERVER_PORT:8080}

app:
  scheduler:
    enabled: true  # Enable scheduler in production

